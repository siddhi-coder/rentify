<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .success-container {
            margin-top: 200px;
        }
        .success-title {
            font-size: 36px;
            color: #198754;
            text-align: center;
        }
        .success-message {
            font-size: 18px;
            color: #6c757d;
            text-align: center;
            margin-top: 20px;
        }
        .success-image {
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container success-container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="success-title">Success!</h1>
                <p class="success-message">Your rental request has been submitted successfully. We will get back to you shortly.</p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
